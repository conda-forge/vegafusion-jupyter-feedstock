{% set name = "vegafusion-jupyter" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6b8a2c90efd8be1eb7ef3e89bb4a1fa8fe56e680d4966d9b4098bbc4cf05cade

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - jupyterlab ==3
    - jupyter-packaging ==0.7.9
  run:
    - altair >=4.2.0
    - ipywidgets >=7.0.0
    - python >=3.7
    - vegafusion

test:
  imports:
    - vegafusion_jupyter
    - vegafusion.jupyter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://vegafusion.io
  summary: Altair Jupyter Widget library that relies on VegaFusion for server-side calculations
  license: AGPL-3.0-or-later
  license_file: LICENSE.txt
  doc_url: https://vegafusion.io
  dev_url: https://github.com/vegafusion/vegafusion

extra:
  recipe-maintainers:
    - jonmmease
