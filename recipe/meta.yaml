{% set name = "vegafusion-jupyter" %}
{% set version = "1.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c277ed45222c760a2e02b0b03797b1ecf1c7c45123528285254137eb86e06275

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - jupyterlab ==3
    - jupyter-packaging ==0.7.9
  run:
    - altair >=4.2.0
    - ipywidgets >=7.0.0
    - python >=3.7
    - vegafusion >=1.0

test:
  imports:
    - vegafusion_jupyter
    - vegafusion.jupyter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://vegafusion.io
  summary: Altair Jupyter Widget library that uses VegaFusion for server-side calculations
  license: BSD-3-Clause
  license_file: LICENSE.txt
  doc_url: https://vegafusion.io
  dev_url: https://github.com/hex-inc/vegafusion

extra:
  recipe-maintainers:
    - jonmmease
